<div class="ranking-table">
  <div
    class="ranking-table__when-no-data-messange"
    *ngIf="purchasedProductsSumInStore.length === 0"
  >
    Mark products as purchased if you want to see the data
  </div>
  <table
    [ngClass]="{ 'ranking-table__table-dark-mode': darkMode }"
    *ngIf="purchasedProductsSumInStore.length > 0"
    mat-table
    [dataSource]="purchasedProductsSumInStore"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let shop">{{ shop.position }}</td>
    </ng-container>

    <!-- Shop Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Shop</th>
      <td mat-cell *matCellDef="let shop">{{ shop.name }}</td>
    </ng-container>

    <!-- Amount of purchases Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Amount of purchases</th>
      <td mat-cell *matCellDef="let shop">{{ shop.value }}</td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let shop">
        <img class="ranking-table__shop-icon" [src]="shop.icon" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
