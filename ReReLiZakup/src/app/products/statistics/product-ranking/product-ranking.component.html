<div class="ranking-table">
  <div
    class="ranking-table__when-no-data-messange"
    *ngIf="purchasedProductsList.length === 0"
  >
    Mark products as purchased if you want to see the data
  </div>
  <table
    [ngClass]="{ 'ranking-table__table-dark-mode': darkMode }"
    *ngIf="purchasedProductsList.length > 0"
    mat-table
    [dataSource]="purchasedProductsList"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let purchasedProduct">
        {{ purchasedProduct.position }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let purchasedProduct">
        {{ purchasedProduct.name }}
      </td>
    </ng-container>

    <!-- Number of purchases Column -->
    <ng-container matColumnDef="numberOfPurchases">
      <th mat-header-cell *matHeaderCellDef>Number of purchases</th>
      <td mat-cell *matCellDef="let purchasedProduct">
        {{ purchasedProduct.value }}
      </td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let purchasedProduct">
        <img class="ranking-table__icon" [src]="purchasedProduct.icon" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
